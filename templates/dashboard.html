{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>

<div class="grid">
    <div class="card">
        <h3>Status</h3>
        <p>{{ "Placement Ready" if ready == "1" else "Not Ready Yet" }}</p>
    </div>

    <div class="card">
        <h3>Confidence</h3>
        <p>{{ confidence }}%</p>
    </div>
</div>

<div class="card">
    <h3>Recommended Projects</h3>
    <ul>
        {% for p in projects %}
        <li>{{ p }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
